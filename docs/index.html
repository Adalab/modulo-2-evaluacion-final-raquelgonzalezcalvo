<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador cócteles</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@500&display=swap" rel="stylesheet" />
    
</head>
<body class="body"> 
    <header class="header">
        <h2>Buscador de cócteles</h2>
    </header>
    <main class="main">
        <section>
            <form class="form js-form">
                <input type="text" placeholder="Introduce tu cóctel" class="js-inputuser input" />
                <input type="button" value="buscar" class="js-search searchButton"/>
                <input type="button" value="reset" class="js-reset resetButton" />
            </form>
        </section>
        <section class="section2">
            <article>
                <h3 class="listTitle">Lista</h3>
                <ul class="js-list-drinks"></ul>
            </article>
            <article>
                <h3 class="favoritesTitle">Favoritos</h3>
                <ul class="js-list-favorites"></ul>
            </article>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
